{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}" style="color: #fff"><button class="btn btn-primary">Edit Post <span class="glyphicon glyphicon-edit"></span></a></button></a>
    {% endif %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
